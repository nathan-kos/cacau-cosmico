<app-header></app-header>
<div class="geral">
  <div class="content">
    <img src="../../../../assets/img/cadastro.png" alt="Um pequeno gato astronauta abraçando um planeta de chocolate">
    <h1>Seja um astronauta do chocolate</h1>
    <div class="stage">
      <div id="user" class="staged"></div>
      <div id="endereco" class="unstaged"> </div>
      <div id="cartao" class="unstaged"></div>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="inputs">
        <div class="input">
          <label for="nome">Nome do astronauta</label>
          <input type="text" id="nome" name="nome" formControlName="nome" placeholder="Nome">
        </div>
        <div class="input">
          <label for="cpf">Código do astronauta</label>
          <input type="text" id="cpf" name="cpf" formControlName="cpf" placeholder="CPF" mask="000.000.000-00">
        </div>
        <div class="input">
          <label for="genero">Gênero do astronauta</label>
          <select id="genero" name="genero" formControlName="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="naoInformar">Prefiro não informar</option>
          </select>
        </div>
      </div>
      <div class="inputs">
        <div class="input">
          <label for="dataNasc">Qual a data de nascimento do nosso novo membro?</label>
          <input type="date" id="dataNasc" name="dataNasc" formControlName="dataNascimento">
        </div>
        <div class="input">
          <label for="telefone">Telefone espacial</label>
          <input type="tel" id="telefone" name="telefone" formControlName="telefone" placeholder="Telefone" mask="(00) 00000-0000">
        </div>
      </div>
      <div class="inputs">
        <div class="input">
          <label for="email">Email da agencia espacial</label>
          <input type="email" id="email" name="email" formControlName="email" placeholder="Seu email normal haha">
        </div>
        <div class="input">
          <label for="senha">Senha da nave</label>
          <input type="password" id="senha" name="senha" formControlName="senha" placeholder="Senha normal">
        </div>
      </div>
      <div class="inputs">
        <div class="continuar" *ngIf="hasNext">
          <input type="submit" value="Continuar" class="enviar">
        </div>
        <div class="continuar" *ngIf="!hasNext">
          <input type="submit" value="Enviar" class="enviar">
        </div>
      </div>
    </form>

    <div class="erro" *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
