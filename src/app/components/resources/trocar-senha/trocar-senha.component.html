<div class="content">
  <h1>Alterar Senha</h1>
  <form [formGroup]="trocarSenhaForm" (ngSubmit)="onSubmit()" class="center">
    <div class="grid">
      <div class="row">
        <div class="col-12 input">
          <label for="senhaAtual">Senha atual</label>
          <input type="password" formControlName="senhaAtual" id="senhaAtual">
        </div>
      </div>
      <div class="row">
        <div class="col-12 input">
          <label for="novaSenha">Nova senha</label>
          <input type="password" formControlName="novaSenha" id="novaSenha">
        </div>
      </div>
      <div class="row">
        <div class="col-12 input">
          <label for="confirmarNovaSenha">Confirmar nova senha</label>
          <input type="password" formControlName="confirmarNovaSenha" id="confirmarNovaSenha">
        </div>
      </div>
    </div>

    <button type="submit" class="btn-secondary">Salvar</button>
  </form>

  <div class="erro">
    <p>{{error}}</p>
  </div>

</div>
